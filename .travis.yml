# Set language
language: go

# Set Go version
go:
  - 1.12.x

# Set environment variables
env:
  global:
    - GO111MODULE=on

# Install all dependencies
install:
  - make deps

# Run make targets
script:
  - make test
  - curl -L https://git.io/vp6lP | sh
  - export PATH=`pwd`/bin:$PATH
  - make score
  - make compile

# For tagged builds, create a new release
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  skip_cleanup: true
  file:
    - "out/gh-linux-amd64"
    - "out/gh-windows-amd64.exe"
    - "out/gh-darwin-amd64"
  on:
    tags: true